<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Envio direto para Google Sheets</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 30px;
    }
    input, textarea {
      display: block;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 500px;
    }
    button {
      padding: 15px 25px;
      font-size: 16px;
      background-color: #0ff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0f0;
    }
  </style>
</head>
<body>

  <h1>Registrar erro direto no Google Sheets</h1>

  <form method="POST" action="https://script.google.com/macros/s/AKfycbxuM1pttZcmkPUIhIWaujQ9wO58UDwGJ-CDP8Aqs7TMSHSZIa_MUiCxAIo5fqvMRS9Y/exec">
    <input type="text" name="date" value="" placeholder="Data (pode ser automática com JS)" required>
    <input type="text" name="client" placeholder="Cliente" required>
    <input type="text" name="operator" placeholder="Operador" required>
    <input type="text" name="orderNumber" placeholder="Número da OS" required>
    <textarea name="description" rows="4" placeholder="Descrição do erro" required></textarea>
    <button type="submit">Enviar</button>
  </form>

  <script>
    // Preenche a data automaticamente
    document.querySelector('input[name="date"]').value = new Date().toLocaleString('pt-BR');
  </script>

</body>
</html>
