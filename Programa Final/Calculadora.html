<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Avançada Futurista</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .calculator {
            background: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.6);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        .display {
            background: #333;
            color: #e0e0e0;
            border: none;
            border-radius: 10px;
            font-size: 2rem;
            padding: 20px;
            text-align: right;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            background: #444;
            color: #e0e0e0;
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            padding: 20px;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
        }
        button:hover {
            background: #555;
            box-shadow: 0 4px 10px rgba(0,0,0,0.6);
        }
        button:active {
            background: #666;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.6);
        }
        .advanced-buttons {
            grid-column: span 4;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="backspace()">←</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('Math.sqrt(')">√</button>
        </div>
        <div class="advanced-buttons">
            <button onclick="appendToDisplay('Math.sin(')">(sin)</button>
            <button onclick="appendToDisplay('Math.cos(')">(cos)</button>
            <button onclick="appendToDisplay('Math.log(')">(log)</button>
            <button onclick="appendToDisplay('Math.pow(')">(pow)</button>
        </div>
    </div>
    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function backspace() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }

        // Adiciona suporte para entradas do teclado
        document.addEventListener('keydown', function(event) {
            const key = event.key;

            if (key === 'Enter') {
                calculate();
            } else if (key === 'Escape') {
                clearDisplay();
            } else if (key === 'Backspace') {
                backspace();
            } else if (key === '.' || /\d/.test(key) || ['+', '-', '*', '/'].includes(key)) {
                appendToDisplay(key);
            } else if (key === '(' || key === ')') {
                appendToDisplay(key);
            }
        });
    </script>
</body>
</html>
